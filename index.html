<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a0f1f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>My Heart Belongs to You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="love-scene"></canvas>
    
    <div class="message-container">
        <h1 class="title">For Someone Special ❤️</h1>
        <p class="message">Every time I think of you, my heart skips a beat. You're the reason for my smile, the joy in my heart, and the love in my life.</p>
        <button class="love-button" id="loveButton">Send My Love</button>
    </div>

    <div class="hearts-container"></div>
    <div class="glow-effect"></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
